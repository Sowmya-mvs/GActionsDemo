name: PAT Token Usage Demo

on:
  workflow_dispatch: 

jobs:
  example-job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install GH CLI
      uses: dev-hanz-ops/install-gh-cli-action@v0.2.0
         
    - name: Create a pull request
      run: gh pr create --title "Automated PR" --body "This is an automated PR."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: say hello
      run: echo "PAT Token is ${{ secrets.PAT_TOKEN }}"    
